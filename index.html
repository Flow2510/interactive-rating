<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <section class="rating_section">
      <div class="rating_img_container">
        <img src="images/icon-star.svg" alt="one star">
      </div>
      <div class="rating_content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
      </div>
      <form id="rating_form">
        <div class="rating_selector_container">
          <div class="rating_selector">
            <label for="radio1">
              <input type="radio" value="1" name="rating" id="radio1">
            </label>
          </div> 
          <div class="rating_selector">
            <label for="radio2">
              <input type="radio" value="2" name="rating" id="radio2">
            </label>
          </div> 
          <div class="rating_selector">            
            <label for="radio3">
              <input type="radio" value="3" name="rating" id="radio3">
            </label>
          </div> 
          <div class="rating_selector">            
            <label for="radio4">
              <input type="radio" value="4" name="rating" id="radio4">
            </label>
          </div>   
          <div class="rating_selector">            
            <label for="radio5">
              <input type="radio" value="5" name="rating" id="radio5">
            </label>
          </div>  
        </div>               
        <div class="rating_button">
          <input type="submit" value="submit" id="submit">
        </div>
      </form>
    </section>
    <section class="thank_section">
      <div class="thank_img_container">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="selector_result_container">
        <p class="result"><!-- raintg result insert with js--></p>
      </div>
      <div class="thank_content">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
      </div>
    </section>   
  </main>
  <script>
    document.getElementById('rating_form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le formulaire de recharger la page
  
      // Récupère la note sélectionnée
      const selectedRating = document.querySelector('input[name="rating"]:checked');
      
      if (selectedRating) {
        const ratingValue = selectedRating.value;
  
        // Affiche le message avec la note choisie
        document.querySelector('.result').textContent = `You selected ${ratingValue} out of 5`;
  
        // Cache la section du formulaire et affiche la section de remerciement
        document.querySelector('.rating_section').style.display = 'none';
        document.querySelector('.thank_section').style.display = 'block';
      }
    });
  </script>
</body>
</html>
